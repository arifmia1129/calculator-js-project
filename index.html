<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator With Javascript</title>


    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- personal css  -->
    <link rel="stylesheet" href="style.css">


</head>

<body>


    <main>
        <div class="calculator">
            <form action="">
                <div id="display">
                    <input class="w-100" type="text" name="" id="display-value" value="0">
                </div>
                <div class="button-area">
                    <div class="button-line">
                        <input type="button" value="7" class="btn btn-primary btn-custom">
                        <input type="button" value="8" class="btn btn-primary btn-custom">
                        <input type="button" value="9" class="btn btn-primary btn-custom">
                        <input type="button" value="+" class="btn btn-warning btn-custom">
                    </div>
                    <div class="button-line">
                        <input type="button" value="4" class="btn btn-primary btn-custom">
                        <input type="button" value="5" class="btn btn-primary btn-custom">
                        <input type="button" value="6" class="btn btn-primary btn-custom">
                        <input type="button" value="-" class="btn btn-warning btn-custom">
                    </div>
                    <div class="button-line">
                        <input type="button" value="1" class="btn btn-primary btn-custom">
                        <input type="button" value="2" class="btn btn-primary btn-custom">
                        <input type="button" value="3" class="btn btn-primary btn-custom">
                        <input type="button" value="X" class="btn btn-warning btn-custom">
                    </div>
                    <div class="button-line">
                        <input type="button" value="0" class="btn btn-primary btn-custom">
                        <input type="button" value="00" class="btn btn-primary btn-custom">
                        <input type="button" value="." class="btn btn-primary btn-custom">
                        <input type="button" value="/" class="btn btn-warning btn-custom">
                    </div>
                    <div class="last-line">
                        <input type="button" value="C" class="btn btn-warning btn-custom">
                        <input type="button" value="=" class="btn btn-warning btn-custom">
                    </div>
                </div>
            </form>
        </div>
    </main>



    <!-- bootstrap Javascript bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
